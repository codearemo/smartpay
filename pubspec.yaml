name: smartpay
description: "Smartpay Assesment Test."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  flutter_phoenix: ^1.1.1
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.5
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  go_router: ^7.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  json_annotation: ^4.8.0
  path_provider: ^2.0.14
  dartz: ^0.10.1
  dio: ^5.1.1
  equatable: ^2.0.5
  jwt_decoder: ^2.0.1
  shimmer: ^3.0.0
  animated_snack_bar: ^0.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/smart_pay_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/slide_one/
    - assets/images/onboarding/slide_two/
    - assets/icons/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/sf-pro-display/SFPRODISPLAYBOLD.OTF
        - asset: assets/fonts/sf-pro-display/SFPRODISPLAYMEDIUM.OTF
        - asset: assets/fonts/sf-pro-display/SFPRODISPLAYREGULAR.OTF
